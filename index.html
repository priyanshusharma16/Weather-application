<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="weather-box hide">
      <img id="weatherIcon" class="weather-icon" src="assets/clear.png" alt="weather icon">
      <h2 id="temperature">--Â°C</h2>
      <h3 id="cityName">City</h3>
      <p id="description">Description</p>

      <div class="details">
        <div class="detail">
          <h4>Humidity</h4>
          <p id="humidity">--%</p>
        </div>
        <div class="detail">
          <h4>Wind Speed</h4>
          <p id="wind">-- km/h</p>
        </div>
      </div>
    </div>

    <div class="error hide">
      <img src="assets/404.png" alt="not found">
      <p>City not found. Try again!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
